        <div class="logo">

    <div class="login-wrapper">
        <div class="profile">
            <img src="images/snowman.jpeg" alt="">
        </div>
        <div class="name">Join the Yuki Club</div>
        <form class="login-form">
            <div class="input-field">
                <i class="fa-solid fa-user"></i><input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i><input type="text" name="email" id="username" placeholder="Email" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-key"></i><input type="password" name="password" id="pwd" placeholder="Password" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-key"></i><input type="password" name="co-password" id="pwd" placeholder="Confirm Password" required>
            </div>
            <button class="register">Register</button>
        </form>
        <div class="login-info"> 
            <a href="reset.html">Forgot password?</a> or <a href="login.html">Login</a> 
        </div>

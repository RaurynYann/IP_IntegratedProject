<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body> 
<!--section for navigation bar start here-->
    <div class="header">
        <div class="logo">
            <img href="index.html" src="images/logo_trans1.png">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-bag"></i></a></li>
        </div>
    </div>
    <div class="contact">
        <div class="contact-form">
            <form action="#" method="POST">
                <h2>Send us a message</h2>
                <div class="fields">
                    <div class="grp">
                        <input type="text" class="fname" placeholder="First Name" required>
                    </div>
                    <div class="grp">
                        <input type="text" class="lname" placeholder="Last Name" required>
                    </div>
                    <div class="grp">
                        <input type="email" class="email" placeholder="Mail" required>
                    </div>
                    <div class="grp">
                        <input type="number" class="phone" placeholder="phone" required>
                    </div>
                    <div class="grp">
                        <textarea name="message" id="" placeholder="Write your message" required></textarea>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </div>
            </form>
        </div>
    </div>
</body>
